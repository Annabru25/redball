       <script> 
        function pfadeOut(){
                 var myparagraph=$("#taksa, #redball");
            myparagraph.fadeOut();
            
        }
           function pfadeIn(){
                var myparagraph=$("#taksa, #redball");
                myparagraph.fadeIn();

            function moveup(){
                 var ball=$("#redball");
                 ball.animate({"top":"-=20"},100,"linear");
            }
            function movedown(){
                 var ball=$("#redball");
                 ball.animate({"top":"+=20"},200,"linear");
            }
             function moveright(){
               var ball=$("#redball");
               ball.animate({"left":"+=20"},80,"linear");
           }
           function moveleft(){
               var ball=$("#redball");
               ball.animate({"left":"-=20"},80,"linear");
           }
          function moveupperright(){
               var ball=$("#redball");
               ball.animate({"left":"+=20", "top":"-=10"},70,"linear");
           }
           
           function moveupperleft(){
               var ball=$("#redball");
               ball.animate({"left":"-=25", "top":"-=20"},70,"linear");
           }
           function movedownleft(){
               var ball=$("#redball");
               ball.animate({"left":"-=25", "top":"+=20"},70,"linear");
           }
           function movedownright(){
               var ball=$("#redball");
               ball.animate({"left":"+=20", "top":"+=35"},50,"linear");
           }
           
 </script>
